<section id="contenido_principal" class="container">
  <div class="row justify-content-center">
      <div class="col text-center">
          <h4 class="box-title text-secondary" style="font-size: 30px; ">
              Administrar Plazas
          </h4>
          <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
            {{ successMessage }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
            {{ errorMessage }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      </div>
  </div>

  <div class="row mt-3">
      <div class="col-md-12">
          <div class="card border-primary">
              <div class="card-body p-2">
                <a routerLink="create-plaza" class="btn btn-success btn-sm mr-2">Agregar</a>
              </div>
          </div>
      </div>
  </div>

  <div class="row mt-3">
      <div class="col-md-12">
          <div class="card border-dark">
              <div class="card-body p-3">
                  <div class="table-responsive">
                      <table class="table table-bordered table-striped table-condensed" id="tabla-empresas">
                          <thead>
                              <tr>
                                  <th colspan="5">

                                  </th>
                              </tr>
                          </thead>
                          <thead class="bg-light">
                              <tr>
                                  <th class="text-center">ID</th>
                                  <th class="text-center">Numero</th>
                                  <th class="text-center">Largo</th>
                                  <th class="text-center">Ancho</th>
                                  <th class="text-center">Estado</th>

                                  <th class="text-center">Accion</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let plaza of plazas">
                                  <td class="text-center">{{plaza.plazaId}}</td>
                                  <td class="text-center">{{plaza.numero}}</td>
                                  <td class="text-center">{{plaza.largo}}</td>
                                  <td class="text-center">{{plaza.ancho}}</td>
                                  <td class="text-center">{{plaza.estado}}</td>
                                  <td class="text-center">
                                      <a class="btn btn-info btn-sm" >
                                          <i class="fa fa-edit" data-toggle="tooltip" data-original-title="actualizar"></i>
                                      </a>
                                        <button (click)="deletePlaza( plaza.plazaId)" class="btn btn-danger ">Eliminar Plaza</button>


                                  </td>
                              </tr>
                          </tbody>
                      </table>
                      <!-- PaginaciÃ³n -->
                      <mat-paginator
                      [length]="pageInfo.totalElementos"
                     [pageSize]="pageSize"
                     [pageIndex]="paginaActual"
                     [pageSizeOptions]="[10, 20, 50,100,200,500,1000,2000,5000]"
                     (page)="onPageChange($event)">
                    </mat-paginator>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
