<div class="container mt-5">
  <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
    {{ successMessage }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
    {{ errorMessage }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Agregar Plaza</h2>
      <form [formGroup]="plazaForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="numero">Número:</label>
          <input
            type="number"
            id="numero"
            formControlName="numero"
            class="form-control"
            placeholder="Ingrese el número de la plaza"
          >
          <div *ngIf="plazaForm.get('numero')?.invalid && plazaForm.get('numero')?.touched" class="text-danger">
            El número es obligatorio.
          </div>
        </div>
        <div class="form-group">
          <label for="largo">Largo:</label>
          <input
            type="number"
            id="largo"
            formControlName="largo"
            class="form-control"
            placeholder="Ingrese el largo de la plaza"
          >
          <div *ngIf="plazaForm.get('largo')?.invalid && plazaForm.get('largo')?.touched" class="text-danger">
            El largo es obligatorio.
          </div>
        </div>

        <div class="form-group">
          <label for="ancho">Ancho:</label>
          <input
            type="number"
            id="ancho"
            formControlName="ancho"
            class="form-control"
            placeholder="Ingrese el ancho de la plaza"
          >
          <div *ngIf="plazaForm.get('ancho')?.invalid && plazaForm.get('ancho')?.touched" class="text-danger">
            El ancho es obligatorio y debe ser mayor que 0.
          </div>
        </div>

        <div class="form-group">
          <label for="estado">Estado:</label>
          <select
            id="estado"
            formControlName="estado"
            class="form-control"
            [ngClass]="{'is-invalid': plazaForm.get('estado')?.invalid && plazaForm.get('estado')?.touched}"
          >
            <option value="DISPONIBLE">Disponible</option>
            <option value="OCUPADA">Ocupada</option>
          </select>
          <div *ngIf="plazaForm.get('estado')?.invalid && plazaForm.get('estado')?.touched" class="text-danger">
            El estado es obligatorio.
          </div>
        </div>

        <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary" [disabled]="plazaForm.invalid">Crear Plaza</button>
        </div>
      </form>
    </div>
  </div>
</div>
